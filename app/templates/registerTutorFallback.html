<script>
    var tutor_URL = "http://localhost:5063/createTutor"
    function createTutor(){
        //retrieves and stores childData from user microservice
        // alert("check")
        lst = ["tutorID", "tutorName", "tutorEmail", "passw", "tutorPhone", "loc"]
        help = document.cookie;
        console.log(help);
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        console.log(ca)
        var json = {}
        for(var i = 0; i <6; i++) {
            var c = ca[i];

            var name = lst[i];
            check= c.indexOf("=")+1
            json[`${name}`]= c.substring(check, c.length)
            console.log(c.substring(check, c.length))
        
        }
        console.log(json);
        json["portfolio"] = "No bio has been created yet";
        json["priceRange"] = 7;
        //retrieves and stores form data
        // this.childName = document.getElementById("childrens").value;
        // this.subject = document.getElementById("subjects").value;
        //alert(selected_subject);
        // var selected_Eprice = document.getElementById("expected_price").value;
        // alert(this.subject);
        //prepares posting data

        let jsonData = JSON.stringify(
            json
        );
        console.log(jsonData)
        //posts creates a new assignment
        fetch(tutor_URL,
            {
                method: "POST",
                headers: {
                    "Content-type": "application/json"
                },
                body: jsonData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                result = data.data;
                console.log(result);
                // 3 cases
                switch (data.code) {
                    case 201:
                        alert("yayyyyy")

                        // refresh assignment list
                        // alert("meeeeep")
                        document.getElementById("formallyYours").style.display="none";
                        document.getElementById("success").innerHTML = `<h4>Your registration was successful!</h4><p>You will be redirected to the Login Page in a moment</p>`;
                        window.setTimeout(function(){
                            // Move to a new location or you can do something else

                            window.location.href = "loginPage.html";
                        }, 5000);
                        // an alternate way is to add this one element into this.books
                        break;
                    case 400:
                    case 500:
                        alert("not so great")
                        break;
                    default:
                        throw `${data.code}: ${data.message}`;
                }
            }).catch(error => {
                    // Errors when calling the service; such as network error, 
                    // service offline, etc
                    alert("Please complete the form before sending!");

                });
    }
